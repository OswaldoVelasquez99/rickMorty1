<p>
  <mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>account_circle</mat-icon>
    </button>
    <span>Rick And Morty</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon routerLink="/location">room</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon routerLink="/episodes">event_seat</mat-icon>
    </button>
  </mat-toolbar>
</p>

    <mat-grid-list cols="4" rowHeight="600px">
      <mat-grid-tile *ngFor="let character of characters">
        <mat-card class="example-card">
          <img mat-card-image src="{{character.image}}" alt="Photo of a Shiba Inu">
          <mat-card-content>
            <h2>{{character.name}}</h2>
                  <h3>{{character.species}}</h3>
                  <p>{{character.origin.name}}</p>
          </mat-card-content>
          <mat-card-actions>
            <button mat-raised-button color="primary" (click)="goCharacter(character.id)">Revisar</button>
          </mat-card-actions>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
